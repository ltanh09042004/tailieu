<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="NMLTCS.css">
</head>

<body>
    <div id="mot">
        <img width="150px" src="https://cdn.codegym.vn/wp-content/uploads/2017/03/CodeGym-3-02-copy.jpg">
    </div>
    <div id="hai">
        <h3>Đăng kí thành viên CodeGym</h3>
    </div>
    <div id="ba">
        <label for="">STT</label>
        <input type="number" id="stt" </div>
        <div>
            <label for="">Name</label>
            <input type="" id="name" </div>
            <div>
                <label for="">Email</label>
                <input type="" id="email" </div>
                <div>
                    <label for="">Class</label>
                    <select name="" id="class">
                        <option value=""></option>
                        <option value="IBSK1D1">IBSK1D1</option>
                        <option value="IBSK1D2">IBSK1D2</option>
                    </select>
                </div>
                <div>
                    <button id="bon" onclick="add()">Đăng kí thành viên</button>
                </div>
                <table class="table" id="inra">

                    <tr>
                        <th>STT</th>
                        <td>|</td>
                        <th>Name</th>
                        <td>|</td>
                        <th>Email</th>
                        <td>|</td>
                        <th>Class</th>
                        <td>|</td>
                        <th>Settings</th>
                    </tr>
                </table>
                <script>
                    var data = []
                    function add() {
                        var item_stt = document.getElementById("stt").value
                        var item_name = document.getElementById("name").value
                        var item_email = document.getElementById("email").value
                        var item_class = document.getElementById("class").value
                        // document.getElementById Lấy phần tử có id đã chỉ định

                        if (item_stt == "" || item_name == "" || item_email == "" || item_class == "") {
                            alert("Thiếu thông tin");
                        } else {
                            var item = {
                                STT: item_stt,
                                Name: item_name,
                                Email: item_email,
                                Class: item_class
                            }
                            let i = data.findIndex((a) => a.STT == item.STT)
                            // findIndex thực thi một hàm cho từng phần tử mảng.
                            if (i >= 0) {
                                data.splice(i, 1, item)
                                // splice thêm hoặc loại bỏ các phần tử mảng.
                            } else {
                                data.push(item)
                                // push thêm các mục mới vào cuối một mảng.
                            }
                            inra()
                            xoa()
                        }
                    }
                    function inra() {
                        table = `<tr>
                        <th>STT</th>
                        <td>|</td>
                        <th>Name</th>
                        <td>|</td>
                        <th>Email</th>
                        <td>|</td>
                        <th>Class</th>
                        <td>|</td>
                        <th>Settings</th>
                    </tr>`
                        for (let i = 0; i < data.length; i++) {
                            // .length thuộc tính độ dài đặt hoặc trả về số lượng phần tử trong một mảng
                            table += `<tr>
                        <th>${data[i].STT}</th>
                        <td>|</td>
                        <th>${data[i].Name}</th>
                        <td>|</td>
                        <th>${data[i].Email}</th>
                        <td>|</td>
                        <th>${data[i].Class}</th>
                        <td>|</td>
                        <th> 
                            <button onclick ="deleteItem(${data[i].STT})">Delete</button> 
                            <button onclick ="editItem(${data[i].STT})">Edit</button> 
                            </th>
                    </tr>`
                            // $() là chọn tất cả các phần tử trong ()

                        }
                        document.getElementById("inra").innerHTML = table
                    }
                    function xoa() {
                        document.getElementById("stt").value = "";
                        document.getElementById("name").value = "";
                        document.getElementById("email").value = "";
                        document.getElementById("class").value = "";
                    }
                    function deleteItem(x) {
                        for (let i = 0; i < data.length; i++) {
                            if (data[i].STT == x) {
                                data.splice(i, 1)
                                inra()
                            }
                        }
                    }
                    function editItem(x) {
                        for (let i = 0; i < data.length; i++) {
                            if (data[i].STT == x) {
                                document.getElementById("stt").value = data[i].STT;
                                document.getElementById("name").value = data[i].Name;
                                document.getElementById("email").value = data[i].Email;
                                document.getElementById("calss").value = data[i].Class;
                            }
                        }
                    }
                </script>
</body>

</html>
