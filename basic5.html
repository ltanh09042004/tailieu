    <script>
let sotienvay = parseInt(prompt("so tien vay"));
let laisuat=prompt("lai suat");
let sonam =parseInt(prompt("so nam"));
 let lai1nam=sotienvay*(laisuat/100);
 let tienlainnam=sotienvay+sonam*lai1nam;
 alert("so tien lai 2 nam" + tienlainnam);
    </script>
